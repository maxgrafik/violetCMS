<form>
    <p data-bind="i18n: 'ConfirmClose'"></p>
    <footer>
        <div class="row">
            <div class="col-30">
                <button class="block" data-bind="i18n: 'BtnDontSave', click: discard"></button>
            </div>
            <div class="col-10"></div>
            <div class="col-30">
                <button class="block" data-bind="i18n: 'BtnCancel', click: close"></button>
            </div>
            <div class="col-30">
                <button class="block themed" data-bind="i18n: 'BtnSaveChanges', click: submit"></button>
            </div>
        </div>
    </footer>
</form>
